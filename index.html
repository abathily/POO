<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="cart-container">
        <h2>Prix total : <span id="total-price">0</span> $</h2>
        <div class="cart-items">
            <div class="item" data-price="100">
                <img src="shoes.jpg" alt="Paniers">
                <h3>Paniers</h3>
                <p>Ceci est un chaussure VIP</p>
                <p class="price">100 $</p>
                <p>Total : <span class="item-total">0</span> $</p>
                <div class="controls">
                    <button class="plus">+</button>
                    <span class="quantity">0</span>
                    <button class="minus">-</button>
                    <button class="delete">🗑</button>
                    <button class="favorite">❤</button>
                </div>
            </div>
            <div class="item" data-price="20">
                <img src="socks.jpg" alt="Chaussettes">
                <h3>Chaussettes</h3>
                <p>Ce sont des chaussettes de classe</p>
                <p class="price">20 $</p>
                <p>Total : <span class="item-total">0</span> $</p>
                <div class="controls">
                    <button class="plus">+</button>
                    <span class="quantity">0</span>
                    <button class="minus">-</button>
                    <button class="delete">🗑</button>
                    <button class="favorite">❤</button>
                </div>
            </div>
            <div class="item" data-price="50">
                <img src="bag.jpg" alt="Sac">
                <h3>Sac</h3>
                <p>Ceci est l'un de nos gamme de sac</p>
                <p class="price">50 $</p>
                <p>Total : <span class="item-total">0</span> $</p>
                <div class="controls">
                    <button class="plus">+</button>
                    <span class="quantity">0</span>
                    <button class="minus">-</button>
                    <button class="delete">🗑</button>
                    <button class="favorite">❤</button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
